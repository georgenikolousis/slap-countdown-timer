<html>
	<head>
		<title>Slap Countdown</title>
		 <script src="countdown_timer.js"></script>
		 <link rel="stylesheet" type="text/css" href="countdown_timer.css">
	</head>
	<body onload="countdown_timerLoad()">
		<div id="countdown_place">
			<div id="countdown_days">00</div>
			<div id="countdown_hours">00</div>
			<div id="countdown_minutes">00</div>
			<div id="countdown_seconds">00</div>
		</div>
		
		<div id="countdown_labels">
			<div id="countdown_days_label">DAYS</div>
			<div id="countdown_hours_label">HOURS</div>
			<div id="countdown_minutes_label">MINUTES</div>
			<div id="countdown_seconds_label">SECONDS</div>
		</div>
	</body>
</html>
